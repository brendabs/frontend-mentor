<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="./js/script.js"></script>

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="register-container">
    <div class="register-description-wrapper">
      <h1 class="register-description-text">
        Learn to code by watching others
      </h1>

      <h4 class="register-description-text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </h4>
    </div>

    <div class="register-form-wrapper">
      <button class="register-form-try-button">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </button>

      <form name="registerForm" method="POST" action="index.html">
        <input type="text" name="first-name" placeholder="First Name" required>

        <input type="text" name="last-name" placeholder="Last Name" required>

        <input type="email" name="email" placeholder="E-mail Adress" required>

        <input type="password" name="password" placeholder="Password" required>

        <input type="submit" class="register-form-trial-button" value="Claim your free trial">

        <span>
          By clicking the button, you are agreeing to our <a href="">Terms and Services</a>
        </span>
      </form>
    </div>
  </div>
</body>
</html>
